buildscript {
    ext {
        agp_version = '4.2.0'
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        jcenter()
    }

    buildscript {
        repositories {
            google()
            mavenCentral()
            gradlePluginPortal()
            jcenter()
        }
    }
}